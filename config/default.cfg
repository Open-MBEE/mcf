{
  "artifact": {
    "strategy": "local-strategy"
  },
  "auth": {
    "strategy": "local-strategy",
    "token": {
      "expires": 30,
      "units": "MINUTES"
    },
    "session": {
      "expires": 30,
      "units": "MINUTES",
      "redis_host": "localhost",
      "redis_port": "6379",
      "redis_db": 0,
      "cookie": {
        "secure": false,
        "httpOnly": true,
        "sameSite": "lax"
      }
    },
    "oldPasswords": 12
  },
  "db": {
    "strategy": "mongoose-mongodb-strategy",
    "seedList": [
      "localhost:27017"
    ],
    "name": "mbee",
    "username": "",
    "password": "",
    "ssl": false
  },
  "log": {
    "level": "info",
    "file": "mbee.log",
    "error_file": "mbee-error.log",
    "debug_file": "mbee-debug.log",
    "security_file": "mbee-security.log",
    "colorize": true
  },
  "server": {
    "defaultAdminUsername": "admin",
    "defaultAdminPassword": "Admin12345!",
    "defaultOrganizationId" : "default",
    "defaultOrganizationName" : "Default",
    "enableSandboxes" : true,
    "commitURL": "127.0.0.1",
    "corsAllowList": [
      "http://localhost:9080",
      "http://127.0.0.1:9080",
      "http://127.0.0.1",
      "http://localhost"
    ],
    "http": {
      "enabled": true,
      "port": 9080,
      "redirectToHTTPS": false
    },
    "https": {
      "enabled": false,
      "port": 9443,
      "sslCert": "",
      "sslKey": ""
    },
    "requestTimeout": 120000,
    "requestSize": "50mb",
    "api": {
      "enabled": true,
      "json": {
        "indent": 4
      },
      "userAPI": {
        "get": true,
        "post": true,
        "put": true,
        "patch": true,
        "delete": true
      }
    },
    "plugins": {
      "enabled": true,
      "plugins": {
        "mms-adapter": {
          "name": "mms-adapter",
          "persistToPath": "all_plugins",
          "mms": {
              "auth": {
                  "password": "admin",
                  "username": "admin"
              },
              "port": "",
              "url": "https://localhost:8443"
          },
          "source": "https://github.com/open-mbee/mms-adapter-plugin",
          "title": "MMS Adapter"
          }

      }
    },
    "ui": {
      "enabled": true,
      "mode": "production",
      "basePath": "/mcf",
      "loginModal": {
        "on": false,
        "message": "This is where your login modal message gets placed.",
        "hideFor": "480m"
      },
      "banner": {
        "on": false,
        "message": "Your Banner",
        "color": "#FFF",
        "background": "rgb(0, 52, 120)",
        "bold": true,
        "border": "1px solid #656565"
      }
    },
    "secret": "RANDOM",
    "uniqueProjects": false
  },
  "test": {
    "url": "http://localhost:9080"
  }
}
